{% extends 'website/base.html' %}

{% block title %}Editar Funcionário{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Funcionário</h1>

<form method="POST" class="shadow p-4 bg-white rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Atualizar</button>
    <a href="{% url 'website:listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
