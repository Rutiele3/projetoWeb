{% extends 'website/base.html' %}

{% block title %}Detalhes do Funcionário{% endblock %}

{% block content %}
<h1 class="mb-4">Detalhes do Funcionário</h1>

<div class="card shadow p-4">
    <h4>{{ funcionario.nome }} {{ funcionario.sobrenome }}</h4>
    <p><strong>Cargo:</strong> {{ funcionario.cargo }}</p>
    <p><strong>Remuneração:</strong> R$ {{ funcionario.remuneracao }}</p>

    <a href="{% url 'website:listar' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
